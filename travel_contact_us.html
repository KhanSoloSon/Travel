<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - KhanTraveller</title>
    <link rel='stylesheet' href='./travel_contact_us.css'>
    <link rel="stylesheet" href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
</head>
    
<body>
    <header>
        <nav>
            <div class="logo"><a href="#" class="social-icon"><i class="fas fa-plane"></i></a>KhanTraveller</div>
            <ul class="nav-links">
                <li><a href = "./travel_recommendation.html" id ="Home">Home</a></li>
                <li><a href = "./travel_about_us.html" id="AboutUs">About Us</a></li>
                <li><a href = "./travel_contact_us.html" id="ContactUs">Contact Us</a></li>
            </ul>
                
            <div class = "search-bar">
                <input type = "text" id = "RecommendationSearch" Placeholder='Enter a destination or keyword'>
                <button id="btnSearch">Search</button>
                <button id="clearButton">Clear</button>
            </div>
        </nav>
    </header> 
    

    <main>
        <section class="hero">
            <div class="overlay">
                <form class="contact-form" id="contactForm">
                    <h1>Contact Us</h1>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message"></textarea>
                    
                    <button type="submit">Submit</button>
                    <div class="success-message" id="successMessage" style="display: none;">Thank you for reaching out! We will get back to you soon.</div>
                </form>
            </div>
        </section>
    </main>

    <div class="searchCondition">
        <div id='result'></div>
    </div>
    
    <footer>
        <p>&copy; 2024 KhanTraveller. All rights reserved.</p>
    </footer>
    
    <script src="./travel_contact_us.js"> </script>
    
</body>
